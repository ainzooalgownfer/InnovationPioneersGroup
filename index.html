<!DOCTYPE html>
<html>
<head>
    <title>Innovation Pioneers Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        select {
            height: 40px;
        }
        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Innovation Pioneers Registration</h1>
        <form id="registrationForm">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phoneNumber">Phone Number:</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" required>

            <label for="genieType">Select Genie Type:</label>
            <select id="genieType" name="genieType">
                <option value="genieAgro">Genie Agro</option>
                <option value="genieCivil">Genie Civil</option>
                <option value="genieInfo">Genie Info</option>
            </select>

            <button type="submit">Register</button>
            <label>
                <h2>Objective</h2>
                <ul>
                    <li>To be a part of the Innovation Pioneers programme</li>
                    <li>get easy help with projects</li>
                    <li>Get info about programming domain</li>
                </ul>
            </label>
        </form>
    </div>

    <script>
        // Local storage for form data
        const registrationForm = document.getElementById("registrationForm");

        registrationForm.addEventListener("submit", function (event) {
            event.preventDefault();

            const formData = {
                fullName: document.getElementById("fullName").value,
                email: document.getElementById("email").value,
                phoneNumber: document.getElementById("phoneNumber").value,
                genieType: document.getElementById("genieType").value
            };

            localStorage.setItem("registrationData", JSON.stringify(formData));

            alert("Registration successful! Your data has been saved to local storage.");
        });
    </script>
</body>
</html>
